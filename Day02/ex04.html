<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>특정 순서에 스타일 부여</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg {width:320px; height:240px; border:1px solid black;}
        rect {fill: orange; stroke: white;}
        .bar_red{fill:orange;}
    </style>
</head>
<body>
    <svg>
        <rect class="bar" x="0" y="10" width="60" height="25" />
        <rect class="bar" x="0" y="50" width="100" height="25" />
        <rect class="bar" x="0" y="90" width="160" height="25" />
        <rect class="bar" x="0" y="130" width="220" height="25" />
    </svg>

    <script>
        d3.selectAll(".bar")
            .style("fill", function(d,i){
                if(i == 2){
                    return "red";
                }
            })
        //3번째 순서의 막대에 스타일 지정

        
    </script>
</body>
</html>
